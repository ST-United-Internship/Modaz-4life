<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <img src="Assets/Images/bg-parallax2.jpg" alt="">
        <header>New Collection</header>
        <p>Coming Soon</p>
        <div class="time-titles">
            <div class="time days">
                <span class="number">09</span>
                <span class="title-text">Days</span>
            </div>
            <div class="time hours">
                <span class="number">09</span>
                <span class="title-text">Hours</span>
            </div>
            <div class="time minutes">
                <span class="number">09</span>
                <span class="minutes-text">Minutes</span>
            </div>
            <div class="time seconds">
                <span class="number">09</span>
                <span class="seconds-text">Seconds</span>
            </div>
        </div>
       </section>
    </section>
