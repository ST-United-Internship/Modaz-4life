<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Modaz HTML Template</title>

    <meta name="author" content="themesflat.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="css/layout.css">

</head> 
<body class="header_sticky header-style-2 has-menu-extra">

    <div class="boxed">
    	<section class="parallax2">
    		<div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="wrap-coming-soon text-center">
                        	<div class="header-coming-soon">
                        		<h2 class="sup-title">New Collection</h2>
                        		<div class="title">Coming Soon</div>
                        	</div>
                        	<div class="wrap-countdown">
                        		<div class="countdown">
                                    <div class="dateTime">
                                        <div class="hourTime">00</div>
                                        <div class="textTime">Days</div>
                                    </div>
                                    <div class="dateTime">
                                        <div class="hourTime">00</div>
                                        <div class="textTime">Hours</div>
                                    </div>
                                    <div class="dateTime">
                                        <div class="hourTime">00</div>
                                        <div class="textTime">Minutes</div>
                                    </div>
                                    <div class="dateTime">
                                        <div class="hourTime">00</div>
                                        <div class="textTime">Seconds</div>
                                    </div>
                                </div>
                        	</div>
                        	<div class="button flat-button">
								<button type="button" class="bg-white">BACK TO HOME</button>
								<button type="button">CONTINUE SHOPING</button>
							</div>
                        </div><!-- /.wrap-coming-soon -->
                    </div><!-- /.col-md-12 -->
                </div><!-- /.row -->
            </div><!-- /.container -->
        </section><!-- /.flat-row -->
    </div>
</body>
